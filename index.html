<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Phsychic game
    </title>
</head>

<body>
    <h1 id="header">The Phsychic game</h1>
    <div id="infoDisplay">
        <p>Guess the letter I'm thinking of!</p>
        <p>You have 5 tries to guess the letter. When the letter is guessed, +1 to wins.
        If the user cannot guess the letter, +1 to losses and a new letter will be selected.
        </p>
        <div id="infoDiv1">
            Wins: <span id="wins-text"></span>
            Losses: <span id="losses-text"></span>
        </div>
        <div id="infoDiv2">
            Guesses Left: <span id="guessesLeft-text"></span>

        </div>
        <div id="infoDiv3">
            Your guesses so far:
            <br>
             <span id="guessesSoFar-text"></span>
        </div>
    </div>
    <div id="game">

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
